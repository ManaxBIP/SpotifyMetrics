<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/src/logos/Logo.png">
    <link rel="stylesheet" type="text/css" href="/stylesheets/home2.css">
    <script src="/js/home2.js"></script>
    <script src="https://kit.fontawesome.com/5073b1e0bb.js" crossorigin="anonymous"></script>
    <title>SpotifyMetrics | Home</title>
</head>
<body>
    <header>
        <div class="header__home">
            <img class="logo__home" src="/src/logos/Logo.png" alt="LogoMetrics">
            <div class="selectAlbumTracks__home">
                <h1 class="Tracks selected">Tracks</h1>
                <h1 class="Artists">Artists</h1>

            <div class="animBar__home">
                <div class="filledBar__home"></div>
            </div>
        </div>

    <main>
        <div class="buttons__Home">
            <div class="divBackground__home"></div>
            <button class="oneMonth active" id="oneMonth">1 MONTH</button>
            <button class="sixMonths" id="6months">6 MONTHS</button>
            <button class="lifetime" id="lifetime">LIFETIME</button>
        </div>

<nav>
    <ul>
        <li><a href="/home"><i class="fa-solid fa-house fa-xl" style="color:#5A9EDD"></i></a></li>
        <li><a href="/calendar"><i class="fa-regular fa-calendar fa-xl" style="color:#ffffff"></i></a></li>
        <li><a href="/search"><i class="fa-solid fa-magnifying-glass fa-xl" style="color:#ffffff"></i></a></li>
